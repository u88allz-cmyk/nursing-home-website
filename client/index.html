<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>해와달 요양원 - 전문 요양 서비스 | 경기 양주시</title>
    <meta name="description" content="경기 양주시 해와달 요양원에서 어르신들을 위한 전문적이고 따뜻한 요양 서비스를 제공합니다. 24시간 케어, 물리치료, 요양등급 지원까지 모든 서비스를 확인하세요." />
    
    <!-- Open Graph -->
    <meta property="og:title" content="해와달 요양원 - 전문 요양 서비스" />
    <meta property="og:description" content="경기 양주시 전문 요양원, 24시간 케어 서비스 제공" />
    <meta property="og:type" content="website" />
    
    <!-- Netlify Forms -->
    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <select name="category">
        <option value="입소상담">입소 상담</option>
        <option value="방문상담">방문 상담</option>
        <option value="요양등급">요양등급 관련</option>
        <option value="비용문의">비용 문의</option>
        <option value="기타">기타</option>
      </select>
      <textarea name="message"></textarea>
      <input type="checkbox" name="agreed" />
    </form>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
